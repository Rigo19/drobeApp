        <div class="outfit-cards" id="outfitCardsContainer"></div>

    <script>
        // Example data for the outfits
        const outfits = [
            { name: 'Casual Look', imageUrl: 'https://via.placeholder.com/250x300' },
            { name: 'Formal Attire', imageUrl: 'https://via.placeholder.com/250x300' },
            { name: 'Summer Vibes', imageUrl: 'https://via.placeholder.com/250x300' },
            { name: 'Winter Warmth', imageUrl: 'https://via.placeholder.com/250x300' }
        ];

        const outfitCardsContainer = document.getElementById('outfitCardsContainer');


        outfits.forEach(outfit => {
            // Create a div for the outfit card
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('outfit-card');

            // Create an image element
            const imgElement = document.createElement('img');
            imgElement.src = outfit.imageUrl;

            // Create a div for outfit info
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('outfit-info');

            const nameElement = document.createElement('span');
            nameElement.classList.add('outfit-name');
            nameElement.innerText = outfit.name;

            const heartButton = document.createElement('button');
            heartButton.classList.add('favorite-btn');
            heartButton.innerHTML = '&#9829;';

            infoDiv.appendChild(nameElement);
            infoDiv.appendChild(heartButton);

            // Append the image and title to the card div
            cardDiv.appendChild(imgElement);
            cardDiv.appendChild(infoDiv);

            // Append the card to the container
            outfitCardsContainer.appendChild(cardDiv);
        });

    </script>
